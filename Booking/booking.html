<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking - DriveEasy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#" style="font-size: 1.8rem;">
                <i class="fas fa-car me-2"></i>DriveEasy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto" style="font-size: 1.1rem;">
                    <li class="nav-item px-3 text-center">
                        <a class="nav-link active" href="../index.html" style="font-weight: 500;">Home</a>
                    </li>
                    <li class="nav-item px-3 text-center">
                        <a class="nav-link" href="../CarListings/carlist.html" style="font-weight: 500;">Car List</a>
                    </li>
                    <li class="nav-item px-3 text-center">
                        <a class="nav-link" href="../ContactUs/html/aboutUs.html" style="font-weight: 500;">About Us</a>
                    </li>
                    <li class="nav-item px-3 text-center">
                        <a class="nav-link" href="../ContactUs/html/contactUs.html" style="font-weight: 500;">Contact
                            Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="pop">

    </div>

    <!-- Booking Form -->
    <main class="container">
        <div class="booking-card">
            <h2><i class="bi bi-calendar-check me-2"></i>Complete Your Booking</h2>

            <form id="bookingForm">
                <!-- Personal Info -->
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fname">First Name</label>
                            <input id="fname" type="text" class="form-control" required>
                            <p class="error-message" id="fname-error"></p>
                        </div>
                        <div class="col-md-6">
                            <label for="lname">Last Name</label>
                            <input id="lname" type="text" class="form-control" required>
                            <p class="error-message" id="lname-error"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control" required>
                            <p class="error-message" id="email-error"></p>
                        </div>
                        <div class="col-md-6">
                            <label for="phone">Phone Number</label>
                            <input id="phone" type="tel" class="form-control" maxlength="11" required>
                            <p class="error-message" id="phone-error"></p>
                        </div>

                        <!-- More fields... -->
                    </div>

                    <!-- Car Display -->
                    <div class="form-section">
                        <h3>Selected Vehicle</h3>
                        <div class="car-display">
                            <img id="carImage" src="" alt="Selected Car">
                            <div>
                                <h4 id="carBrandModel"></h4>
                                <p id="carDetails"></p>
                                <p id="carPrice"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Rental Details -->
                    <div class="form-section">
                        <h3>Rental Details</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Pickup Location</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input id="pickupL" type="text" class="form-control" required>
                                    <p class="error-message" id="pickupL-error"></p>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <label>Drop-off Location</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                    <input id="dropoffLocation" type="text" class="form-control" required>
                                    <p class="error-message" id="dropoffLocation-error"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Summary -->
                        <div class="form-section summary row">
                            <h3>Payment Summary</h3>
                            <div class="col-md-6">
                                <label style="font-size: 1.5rem;"">Rental Days</label>
                            <div class=" input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar-day"></i></span>
                                    <input id="rentalDays" type="number" class="form-control" value="0" required>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <label style="font-size: 1.5rem; color: #007bff;">Total</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                <input id="totalPrice" type="number" class="form-control" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions row justify-content-center my-4">
                        <div class="col-auto">
                            <button type="button" id="changeCar" class="btn btn-primary mx-2"
                                onclick="window.location.href='../CarListings/carlist.html'">
                                Change Car
                            </button>
                        </div>
                        <div class="col-auto">
                            <button type="button" id="confirmBooking" class="btn btn-primary mx-2">
                                Confirm Booking
                            </button>
                        </div>
                    </div>
            </form>
        </div>
    </main>

    <!-- Toast Notification -->
    <div class="toast-container">
        <div class="toast" id="bookingToast">
            <div class="toast-header">
                <strong>Booking Confirmed!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                Your reservation is confirmed. Confirmation sent to your email.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="booking.js"></script>

</body>

</html>
