        <i class="fas fa-car me-2"></i>DriveEasy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto" style="font-size: 1.1rem;">
          <li class="nav-item px-3 text-center">

            <a class="nav-link" href="../ContactUs/html/contactUs.html" style="font-weight: 500;">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Second Navbar (Compatible with existing JS) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top py-2" style="top: 65px;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between align-items-center" id="navbarContent">
        <!-- Search Form (maintains original class names) -->
        <form class="d-flex mx-3 form" role="search" style="flex: 1; max-width: 400px;">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-search text-muted"></i>
            </span>
            <input class="form-control border-start-0 ps-0 search-input" type="search"
              placeholder="Search by car brand name" aria-label="Search">
            <button class="btn btn-light search_btn" type="submit">
              Search
            </button>
          </div>
        </form>

        <!-- Filter Dropdowns (maintain original IDs and values) -->
        <div class="d-flex flex-wrap align-items-center gap-2">
          <!-- Sort Dropdown (as select) -->
          <div class="dropdown mx-2">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-sort-amount-down-alt text-muted"></i>
              </span>
              <select class="form-select border-start-0 ps-0" id="sortSelect" aria-label="Sort by" aria-label="Sort by"
                style="cursor: pointer;">
                <option value="1">&nbsp;&nbsp; Price: Low to High</option>
                <option value="2">&nbsp;&nbsp; Price: High to Low</option>
              </select>
            </div>
          </div>

          <!-- Type Dropdown (as select) -->
          <div class="dropdown mx-2" style="width: 200px">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-car text-muted"></i>
              </span>
              <select class="form-select border-start-0 ps-0" id="typeSelect" aria-label="Car type">
                <option value="1"> &nbsp;&nbsp;All types</option>
                <option value="2"> &nbsp;&nbsp;Sedan</option>
                <option value="3"> &nbsp;&nbsp;SUV</option>
                <option value="4"> &nbsp;&nbsp;Coupe</option>
                <option value="5"> &nbsp;&nbsp;Hatchback</option>
                <option value="6"> &nbsp;&nbsp;Convertible</option>
              </select>
            </div>
          </div>

          <!-- Availability Dropdown (as select) -->
          <div class="dropdown mx-2">
            <div class="input-group">
              <span class="input-group-text bg-white border-end-0">
                <i class="fas fa-calendar-check text-muted"></i>
              </span>
              <select class="form-select border-start-0 ps-0" id="Availability_dropdown" aria-label="Availability">
                <option value="1"> &nbsp;&nbsp;All Cars</option>
                <option value="2"> &nbsp;&nbsp;Available Cars</option>
                <option value="3"> &nbsp;&nbsp;Not Available Cars</option>
              </select>
            </div>

          </div>

        </div>
      </div>
    </div>
  </nav>

  <!-- Cards Section  -->
  <div id="mainCarContainer" class="container my-4">
    <div id="cardContainer" class="row g-4"></div>

  </div>
